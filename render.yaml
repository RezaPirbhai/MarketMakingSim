services:
  # Backend - Node.js/Express/Socket.IO Server
  - type: web
    name: marketmakingsim-server
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /

  # Frontend - Next.js Client
  - type: web
    name: marketmakingsim-client
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SERVER_URL
        sync: false
