services:
  # Backend - Node.js/Express/Socket.IO Server
  - type: web
    name: marketmakingsim-server
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend - Next.js Client
  - type: web
    name: marketmakingsim-client
    runtime: node
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SERVER_URL
        sync: false
